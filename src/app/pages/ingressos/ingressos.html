<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Ingressos Disponíveis</h1>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Card de exemplo -->
    <p-card>
      <ng-template pTemplate="header">
        <img
          alt="Evento"
          src="https://placehold.co/600x400/indigo/white?text=Evento+1"
          class="w-full h-48 object-cover"
        />
      </ng-template>

      <div class="space-y-2">
        <h3 class="text-xl font-semibold dark:text-gray-100">Show de Rock</h3>
        <p class="text-gray-600 dark:text-gray-400">15 de Dezembro, 2025</p>
        <p class="text-2xl font-bold text-primary-600 dark:text-primary-400">R$ 150,00</p>
      </div>

      <ng-template pTemplate="footer">
        <p-button
          label="Adicionar ao Carrinho"
          icon="pi pi-shopping-cart"
          styleClass="w-full"
        />
      </ng-template>
    </p-card>

    <p-card>
      <ng-template pTemplate="header">
        <img
          alt="Evento"
          src="https://placehold.co/600x400/purple/white?text=Evento+2"
          class="w-full h-48 object-cover"
        />
      </ng-template>

      <div class="space-y-2">
        <h3 class="text-xl font-semibold dark:text-gray-100">Festival de Música</h3>
        <p class="text-gray-600 dark:text-gray-400">20 de Dezembro, 2025</p>
        <p class="text-2xl font-bold text-primary-600 dark:text-primary-400">R$ 250,00</p>
      </div>

      <ng-template pTemplate="footer">
        <p-button
          label="Adicionar ao Carrinho"
          icon="pi pi-shopping-cart"
          styleClass="w-full"
        />
      </ng-template>
    </p-card>

    <p-card>
      <ng-template pTemplate="header">
        <img
          alt="Evento"
          src="https://placehold.co/600x400/pink/white?text=Evento+3"
          class="w-full h-48 object-cover"
        />
      </ng-template>

      <div class="space-y-2">
        <h3 class="text-xl font-semibold dark:text-gray-100">Teatro Musical</h3>
        <p class="text-gray-600 dark:text-gray-400">25 de Dezembro, 2025</p>
        <p class="text-2xl font-bold text-primary-600 dark:text-primary-400">R$ 180,00</p>
      </div>

      <ng-template pTemplate="footer">
        <p-button
          label="Adicionar ao Carrinho"
          icon="pi pi-shopping-cart"
          styleClass="w-full"
        />
      </ng-template>
    </p-card>
  </div>
</div>
